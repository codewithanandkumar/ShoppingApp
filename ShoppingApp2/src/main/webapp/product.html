<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
</head>
<body>
	<form action="add" method="post">
		<table>
			<tr>
				<td>
					<label for="pcode">Enter Product Code :</label>
				</td>
				<td>
					<input type="text" id="pcode" name="pcode">
				</td>
			</tr>
			
			
			<tr>
				<td>
					<label for="pname">Enter Product Name :</label>
				</td>
				<td>
					<input type="text" id="pname" name="pname">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="pprice">Enter Product Price :</label>
				</td>
				<td>
					<input type="number" id="pprice" name="pprice">
				</td>
			</tr>
			
			
			<tr>
				<td>
					<label for="pqty">Enter Product Qty :</label>
				</td>
				<td>
					<input type="number" id="pqty" name="pqty">
				</td>
			</tr>
		</table>
	<input type="submit" value="Add Product">
	</form>
</body>
</html>
